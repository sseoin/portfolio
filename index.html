<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Sarah Han</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand" href="#">S / H</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Work <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Life</a>
            <a class="nav-item nav-link" href="#">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="main-div"></div>
    </main>

    <footer>  
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/underscore/underscore-min.js"></script>
    <script src="js/backbone/dist/backbone-min.js"></script>

    <!-- Templates -->
    <script type="text/template" id="project-pair-template">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-cell first-img">
            <div class="img-overlay">
              <span class="img-overlay-text">
                <h2><%= firstImgOverlayText %></h2>
                <h6><%= firstImgOverlayDescription %></h6>
              </span>
            </div>
            <img class="img-fluid" src="<%= firstImgUrl %>" />
          </div>
        </div>
        <div class="col">
          <div class="card-cell second-img">
            <div class="img-overlay">
              <span class="img-overlay-text">
                <h2><%= secondImgOverlayText %></h2>
                <h6><%= secondImgOverlayDescription %></h6>
              </span>
            </div>
            <img class="img-fluid" src="<%= secondImgUrl %>" />
          </div>
        </div>
      </div>
    </script>

    <script type="text/javascript">
      window.SH = window.SH || { };
    </script>

    <!-- Backbone Models -->
    <script src="js/backbone/models/project_pair.js"></script>

    <!-- Backbone Views -->
    <script src="js/backbone/views/project_pair_view.js"></script>

    <!-- Main custom javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
